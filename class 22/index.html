<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects and its Properties</h1>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>
        // Create an object:
        var Jayden = {
            firstname : "Jayden",
            age : 13,
        };
        // Display some data from the object:
        document.getElementById("demo").innerHTML = Jayden.firstname + " is " + Jayden.age + " years old."
    </script>
</body>
</html>
